<section class="js-scroll dev-description" style="background-image: url('{% asset dev-description-img-01.jpeg @path %}');">
  <div class="cell">
    <div class="container">
      {% assign description = site.data.developers.developers.description %}
      <h2 class="dev-description__title fade-down delay-2">{{ description.title }}</h2>
      <p class="dev-description__text fade-down delay-3">{{ description.description }}</p>
    </div>
  </div>
</section>
