<section class="team_member">
  <div class="ava_wrap">
    <img class="ava" src="{{include.team.ava}}" alt="{{include.team.name}}" />
  </div>
  <div class="bio_wrap">
    <h1 class="name">{{include.team.name}}</h1>

    <p class="bio">
      {{include.team.bio}}
    </p>
  </div>
  <span class="position">{{include.team.role}}</span>
</section>
