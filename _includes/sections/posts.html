<section class="section bg_dark posts">
  <div class="slideshow-posts-wrapper">
    <div class="container">
      <small class="small-head fade-down delay-1">Latest post</small>
      <div class="post-slideshow">
        {% assign delay = 1 %}
        {% for post_hash in site.data.posts %}
          {% assign post = post_hash[1] %}
          {% assign delay = delay | plus: 1 %}
          <div class="post-slideshow__item fade-down delay-{{ delay }}">
            <a href="{{ post.url }}" target="_blank" class="post-slideshow__link">
              <small class="small-head">Medium</small>
              <h2 class="post-slideshow__title">{{ post.title }}</h2>
            </a>
          </div><!-- post-slideshow__item -->
        {% endfor %}
      </div><!-- post-slideshow -->
    </div>
  </div><!-- slideshow-posts-wrapper -->
</section>
