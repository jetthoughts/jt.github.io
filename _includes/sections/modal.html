<div class="modal-hide">
  <div class="modal" id="form">
    <div class="modal__holder js-full-vh">
      <span class="modal__close js-modal-close">Close</span>
      <div class="container">
      <div class="contact-form">
        <form data-source="contact:site">
          <div class="row">
            <div class="col">
              <label class="contact-form__label" for="name">Name</label>
              <input id="name" type="text" name="name" class="name form-control" placeholder="Your name" required/>
            </div>
            <div class="col">
              <label class="contact-form__label" for="email">email</label>
              <input id="email" type="email" name="email" class="email form-control" placeholder="Your email" required/>
            </div>
          </div>
          <label class="contact-form__label" for="message">Message</label>
          <div class="contact-form__message">
           <textarea id="message" name="message" class="message-txt form-control" placeholder="Type here" required></textarea>
         </div>
          <button class="btn-primary contact-form__btn">Send</button>
        </form>
      </div>
      </div>
    </div>
  </div>
  <div class="modal" id="form-success">
    <div class="modal__holder js-full-vh">
      <span class="modal__close js-modal-close">Close</span>
      <div class="container">
        <div class="form-success">
          <span class="form-success_message">Thank you for your message. We will respond you ASAP.</span>
        </div>
      </div>
    </div>
  </div>
</div>
