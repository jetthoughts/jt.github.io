<!doctype html>
<html amp lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html',''}}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style amp-custom>
    </style>
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "Organization",
        "url": "{{ site.url }}",
        "name": "{{ site.name }}",
        "logo": "{{ site.url }}/logo_500.png",
        "sameAs": [
          "https://www.facebook.com/jetthoughts",
          "https://twitter.com/jetthoughts",
          "https://www.linkedin.com/company/jetthoughts",
          "https://github.com/jetthoughts"
        ],
        "contactPoint": [
          {
            "@type": "ContactPoint",
            "telephone": "+1-321-363-9914",
            "email": "info@jetthoughts.com",
            "contactType": "customer service"
          }
        ]
      }
    </script>
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "WebSite",
        "url": "{{ site.url }}",
        "name": "{{ site.name }}",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "{{ site.url }}/?s={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "ItemList",
        "itemListElement": [
          {
            "@type": "SiteNavigationElement",
            "position": 1,
            "name": "Agent Inbox",
            "description": "Web and mobile development",
            "url": "{{ site.url }}/agentinbox.html"
          },
          {
            "@type": "SiteNavigationElement",
            "position": 2,
            "name": "Open Apply",
            "description": "Web development",
            "url": "{{ site.url }}/openapply.html"
          },
          {
            "@type": "SiteNavigationElement",
            "position": 3,
            "name": "Why Us",
            "description": "JetThougths Team",
            "url": "{{ site.url }}/developers.html"
          }
        ]
      }
    </script>
  </head>
  <body>
    <h1>Welcome to the mobile web</h1>
  </body>
</html>
