<section class="js-scroll oa-main-banner">
  <div class="container">
    <strong class="oa-main-banner__title">
      <span class="fade-down delay-3">Open</span>
      <span class="fade-down delay-3">Apply</span>
    </strong>
    <div class="ai-main-banner__description fade-down delay-4 mobile-hide">
      {% assign main_banner = site.data.openapply.openapply.main_banner %}
      <p class="ai-main-banner__text">{{ main_banner.description }}</p>
    </div>
  </div>
  <img src="{% asset oa-main-banner_img_01.png @path %}" class="ai-main-banner__img fade-right delay-5" alt="Banner">
</section>
