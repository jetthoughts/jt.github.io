name: JetThoughts
url: http://www.jetthoughts.com
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

paginate: 25
paginate_path: "blog/page:num"
permalink: "/:categories/:year/:month/:day/:title.html"
gems:
  - jekyll-paginate
  - jekyll-redirect-from


exclude:
  [
    bower_components,
    source_images,
    vendor,
    node_modules,
    gemini,
    gemini-report,
    reports,
    javascripts,
    tasks,
    config,

    Gemfile,
    Gemfile.lock,
    Rakefile,
    .gitignore,
    Procfile,
    config.ru,
    bower.json,
    MIT-LICENSE.txt,
    jetthoughtblog-links-map.csv,
    gulfile.js,
    README.md,
    tests,
    Gruntfile.js,
    gulpfile.js,
    robots.txt,
    package.json
  ]
excerpt_separator: <!--cut-->

collections:
  portfolio:
    output: true
  career:
    output: true
