name: JetThoughts
url: http://www.jetthoughts.com
markdown: redcarpet
redcarpet:
  extensions: ["no_intra_emphasis", "fenced_code_blocks", "autolink", "tables", "with_toc_data"]
pygments: true
paginate: 25
paginate_path: "blog/page:num"
permalink: "/blog/:month/:day/:year/:title.html"
source: "."

exclude: [vendor, Gemfile, Gemfile.lock, Rakefile, .gitignore, Procfile, config.rb, bower.json]
excerpt_separator: <!--cut-->
categories:
  template: "_layouts/category_index"
category_title_prefix: ''
exclude_home:
 categories: ["portfolio"]
# tags: [hidehome]

asset_pipeline:
  bundle: true            # Default = true
  compress: true          # Default = true
  output_path: assets     # Default = assets
  display_path: nil       # Default = nil
  gzip: false             # Default = false
