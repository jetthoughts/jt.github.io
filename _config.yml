name: JetThoughts
url: http://www.jetthoughts.com
markdown: redcarpet
redcarpet:
  extensions: ["no_intra_emphasis", "fenced_code_blocks", "autolink", "tables", "with_toc_data"]
highlighter: pygments
paginate: 25
paginate_path: "blog/page:num"
permalink: "/:categories/:year/:month/:day/:title.html"
safe: true


exclude:
  [
    Gemfile,
    Gemfile.lock,
    Rakefile,
    .gitignore,
    Procfile,
    config.rb,
    config.ru,
    bower.json,
    vendor,
    MIT-LICENSE.txt,
    jetthoughtblog-links-map.csv,
    node_modules,
    gulfile.js,
    README.md,
    source_images,
    gemini,
    gemini-report,
    reports,
    tests,
    bower_components/jquery-placeholder/demo.html
  ]
excerpt_separator: <!--cut-->

collections:
  portfolio:
    output: true
  career:
    output: true
