name: JetThoughts
url: http://www.jetthoughts.com
markdown: redcarpet
redcarpet:
  extensions: ["no_intra_emphasis", "fenced_code_blocks", "autolink", "tables", "with_toc_data"]
pygments: true
paginate: 25
paginate_path: "blog/page:num"
permalink: "/:categories/:year/:month/:day/:title.html"
safe: true


exclude: [Gemfile, Gemfile.lock, Rakefile, .gitignore, Procfile, config.rb, bower.json, vendor, MIT-LICENSE.txt, jetthoughtblog-links-map.csv]
excerpt_separator: <!--cut-->

collections:
  portfolio:
    output: true
  career:
    output: true
