<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <meta name="og:url" content="www.jetthoughts.com">
  <meta name="og:type" content="website">
  <meta name="og:title" content="{{ page.title }}">
  <meta name="og:locale" content="en_US">

  <meta name="og:image" content="{{ site.url }}/images/logo_500.jpg">
  <meta name="og:image:type" content="image/jpeg">
  <meta name="og:image:width" content="500">
  <meta name="og:image:height" content="500">

  <meta name="og:image" content="{{ site.url }}/images/jetthoughts_500.jpg">
  <meta name="og:image:type" content="image/jpeg">
  <meta name="og:image:width" content="500">
  <meta name="og:image:height" content="500">

  <meta name="og:site_name" content="JetThoughts">
  <meta name="og:updated_time" content="{{ site.time }}">
  <!--TODO: Need to register app and insert app id into tag below, do the same with admins -->
  <meta name="fb:app_id" content="">
  <meta name="fb:admins" content="">
  <meta name="fb:profile_id" content="277156138129">

  <!--TODO: After production deployment need to validate and send application for twitter cards. More info at https://dev.twitter.com/docs/cards/validation/validator -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="{{ page.title }}">
  <meta name="twitter:creator" content="@jetthoughts">
  
  {% if page.summary != "" %}
  <meta name="twitter:description" content="{{ page.summary }}">
  {% elsif page.description != "" %}
  <meta name="twitter:description" content="{{ page.description }}">
  {% else %}
  <meta name="twitter:description" content="Agile Web Development Team">
  {% endif %}

  <meta name="twitter:domain" content="www.jetthoughts.com">
  <meta name="twitter:site" content="@jetthoughts">
  <meta name="twitter:image:src" content="{{ site.url }}/images/social-logo.jpg">

  <meta name="google-site-verification" content="BE5YTiUkPfkf0Itp9yhMpCekgBkXZoC1ierHGaCdQpQ" />

  <link href="/css/app.css" media="screen, projector, print" rel="stylesheet" type="text/css"/>
  <link href="/css/syntax.css" media="screen, projector, print" rel="stylesheet" type="text/css"/>
  {% if page.categories == 404 %}
  <link href="/css/404.css" media="screen, projector, print" rel="stylesheet" type="text/css"/>
  {% endif %}


  <script src="/bower_components/modernizr/modernizr.js"></script>

  <script src="//ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js"></script>
  <script type="text/javascript">
    WebFont.load({
      google: {
        families: [ 'Lato:300,400,700,900,700italic:latin' ]
      }
    });
  </script>

  <link rel="icon" href="/favicon.ico?v=3" sizes="16x16 32x32">
  <link rel="shortcut icon" href="/favicon.ico?v=3">
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/apple-touch-icon-144-precomposed.png">
  <!--RSS-->
  <link href="{{site.url}}/feed.xml" rel="alternate" type="application/rss+xml" title="{{ site.title }}" />

</head>

<body class="{{page.categories}}_body homepage_body">
<div class="off-canvas-wrap">
    <div class="inner-wrap">


        <!-- Off Canvas Menu -->
        <aside class="right-off-canvas-menu">
            <!-- whatever you want goes here -->
            <ul class="aside_menu"
            {% assign pages_list = site.pages %}
            {% assign group = 'navigation' %}
            {% include pages_list %}
            ></ul>
        </aside>
        <div class="wrapper">
            {% include header.html %}
            <div class="container">
                <div class="site">

                    {{ content }}

                </div>
                <!--<div class="footer_push"></div>-->
            </div>
            <!-- /container -->

        </div>
        {% include footer.html %}
        <a class="exit-off-canvas"></a>

    </div>
</div>
</body>
</html>
