<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width">

  <meta name="og:url" content="jetthoughts.github.io">
  <meta name="og:type" content="website">
  <meta name="og:title" content="{{ page.title }}">
  <meta name="og:locale" content="en_US">
  <meta name="og:image" content="{{ site.url }}/images/social-logo.jpg">
  <meta name="og:site_name" content="Jet Thoughts">
  <meta name="og:updated_time" content="{{ site.time }}">
  <meta name="fb:profile_id" content="277156138129">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="{{ page.title }}">
  <meta name="twitter:creator:id" content="@jetthoughts">
  <meta name="twitter:description" content="{{ page.description }}">
  <meta name="twitter:domain" content="jetthoughts.github.io">
  <meta name="twitter:site" content="@jetthoughts">
  <meta name="twitter:image:src" content="{{ site.url }}/images/social-logo.jpg">

  <link href="/css/app.css" media="screen, projector, print" rel="stylesheet" type="text/css"/>
  <link href="/css/syntax.css" media="screen, projector, print" rel="stylesheet" type="text/css"/>


  <script src="/js/vendor/custom.modernizr.js"></script>

  <script>
    document.write('<script src=/js/vendor/'
        + ('__proto__' in {} ? 'zepto' : 'jquery')
        + '.js><\/script>');
  </script>
</head>
<body>

<div class="wrapper">
  {% include header.html %}
  <div class="container">
    <div class="site">

      {{ content }}

    </div>
    <div class="footer_push"></div>
  </div>
  <!-- /container -->

</div>
{% include footer.html %}
</body>
</html>
